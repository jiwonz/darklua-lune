name = "jiwonz/darklua_lune"
version = "0.2.0"
description = "darklua + lune scriptable CLI interface"
authors = ["jiwonz <me@jiwonz.kr>"]
repository = "https://github.com/jiwonz/darklua-lune"
license = "MIT"
includes = ["LICENSE", "pesde.toml", "README.md", "src/**", "docs/**"]

[target]
environment = "lune"
lib = "src/lib.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[engines]
lune = "^0.10.2"
pesde = "^0.7.1"

[dependencies]
dirs = { name = "jiwonz/dirs", version = "^0.6.0" }
greentea = { name = "jiwonz/greentea_luau", version = "^0.2.0", target = "luau" }
